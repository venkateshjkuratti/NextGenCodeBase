<div class="retrieval-business-area-wrapper" ng-controller="retrievalBusinessAreaController">
    <div class="select-business-area">
        <div class="loader" ng-show="isBusinessAreasLoading">
            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        </div>
        <h5>{{'Business Area' | translate}}</h5>
        <select class="select" ng-required="true" ng-show="!isBusinessAreaLoaded" ng-model="searchFieldText" ng-change="selectFields(searchFieldText)" ng-options="i.Id as i.Name | translate for i in searchFieldOptions">
           <option disabled value="">{{'Select a Business Area' | translate}}</option>
        </select>
        <div ng-if="showSearchOptions" class="retrieval-select-fields-wrapper">
        <div class="retrieval-select-fields">
            <div class="loader" ng-show="isSelectResultsLoading">
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
            </div>

            <ul class="field-lists left" ng-show="isSelectResultsAvailable">
                <li class="field {{r.ControlName | lowercase}}" search-field-box-templates ng-repeat="r in selectResults" search-field-box-templates-object="r.InputValue" ng-show="r.DisplayName != 'Business Area'" search-field-box-templates-label="r.DisplayName | translate" search-field-box-templates-type="r.ControlName" search-field-box-templates-selects="r.ComboValues" search-field-box-required="r.IsMandatory" search-field-box-module="retrieval" search-field-box-templates-operators="r.SearchOperatorOptions" search-field-box-templates-format="r.FieldDateFormat.DefaultFormat"></li>
            </ul>
        </div>
        <div class="submit-options right">
            <div class="left btn violet" ng-click="clearSearchFields(selectResults)">{{'Reset' | translate}}</div>
            <div class="left btn orange" ng-click="searchFields(0)">{{'Search' | translate}}</div>
        </div>
        </div>
    </div>
</div>
