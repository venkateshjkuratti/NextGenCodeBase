<div modal-element="delete">
    <div class="modal-header main-labels-static mdl-shadow--2dp">
        <h5 class="modal-title left">{{'Delete' | translate}}</h5>
        <div class="close right" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></div>
    </div>
    <div class="modal-body">
        <div class="loader tac" ng-show="isLoading">
            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        </div>
            <div ng-hide="error || isLoading">
                <div>{{'Are you sure you want to delete?' | translate}}</div>
            </div>
      <div ng-show="error" class="alert alert-danger">{{message | translate}}</div>
   
    </div>
    <div class="modal-footer">
        <button class="btn orange" ng-click="delete()" ng-hide="error">{{'Ok' | translate}}</button>
        <button class="btn violet" ng-click="cancel()">{{'Cancel' | translate}}</button>
        
    </div>
</div>
